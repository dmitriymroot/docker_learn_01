version: "3.5"
services: 
         logcenter:
                build: logcenter/
                ports: 
                - 514:514
                volumes:
                - type: bind
                  source: /mnt/data
                  target: /mnt/data
         cron:          
                build: cron/
                volumes:
                - type: bind
                  source: /mnt/data        
                  target: /mnt/data
         mysql:
                 build: mysql/
                 ports:
                 - 3306:3306
                 environment:
                         MYSQL_ROOT_PASSWORD: 123123
                 volumes:
                 - type: bind
                   source: /mnt/data
                   target: /mnt/data

